<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</head>

<body>
  <div class="a" id="output">
    <h2>your output</h2>
  </div>
  <label>input</label>
  <input id="input"></input>
  <button id="clickput">submit</button>

  <script>
    document.getElementById("clickput").addEventListener("click", function () {
      const input_N = parseInt(document.getElementById("input").value);
      var sum = 0;

      for (let i = 1; i <= input_N; i++) {
        if (i % 2 == 0) {
          sum -= 1 / (2 * i - 1);
        } else {
          sum += 1 / (2 * i - 1);
        }
      }
      const result = 4 * sum;
      // กำหนดทศนิยมตำแหน่งที่ 2
      const resultWithTwoDecimals = result.toFixed(2);
      // ปัดลงที่ทศนิยมตำแหน่งที่ 1
      const roundedResult = Math.floor(resultWithTwoDecimals * 10) / 10;
      console.log(roundedResult);
      document.getElementById("output").innerHTML = roundedResult;
    });
  </script>

  <script>
    var sum = 0;
    var outputElement = document.getElementById("output");

    for (let i = 0; i <= 9; i++) {
      if (sum == 0) {
        outputElement.innerHTML += `<p>m[${i}] = ${sum}</p>`;
        sum += 11;
        continue;
      }
      outputElement.innerHTML += `<p>m[${i}] = ${sum}</p>`;
      sum += 10;
    }
  </script>
</body>



</html>
